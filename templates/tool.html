        color: #333;
      }

      h1 {
        font-size: 2rem;
        margin-top: 20px;
        color: #0046d5;
      }

      h2 {

        color: #0046d5;
        margin: 20px 0;
      }

        width: 100%;
        max-width: 400px;
        margin: 20px 0;
        display: flex;
        flex-direction: column;
        background: #fff;
        border: 1px solid #dce1f0;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      label {
        font-size: 1rem;
        margin-bottom: 8px;
        color: #333;
      }

        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #dce1f0;
        border-radius: 5px;
        font-size: 1rem;
      }

      button {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        background-color: #0046d5;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #003bb3;
      }

      .result,
      .networkResult {
        width: 100%;
        max-width: 600px;
        background: #fff;
        border: 1px solid #dce1f0;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .result h3,
      .networkResult h3 {
        margin-top: 0;
        font-size: 1.2rem;
        color: #0046d5;
      }

        width: 300px;
        height: 100%;
        background-color: #f0f5ff;
        position: fixed;
        top: 0;
        right: -500px;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        transition: right 0.3s ease;
        padding: 20px;
        display: flex;
        flex-direction: column;
        color: #333;
      }

      .sidebar.active {
        right: 0;
      }

      .sidebar h2 {
        font-size: 1.2rem;
        color: #0046d5;
      }

        margin-bottom: 20px;
        border: none;
        padding: 0;
      }

        color: #0046d5;

        color: white;

        font-size: 1rem;

        margin-top: 10px;
      }

        background-color: #003bb3;
      }

      div.vis-network div.vis-edit-mode div.vis-label,
      div.vis-network div.vis-manipulation div.vis-label {
        line-height: 25px;
        margin: 0 0 0 23px;
      }
      div.vis-network div.vis-manipulation div.vis-separator-line {
        background-color: #bdbdbd;
        display: inline-block;
        float: left;
        height: 21px;
        margin: 0 7px 0 15px;
        width: 1px;
      }

      canvas {
        height: 300px !important;
      }

      #particles-js {
        width: 100%;
        background-color: #fff;
        background-image: url("");
        background-size: cover;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .particles-js-canvas-el {
        position: absolute;
        right: 0;
        top: 0;
        height: 100vh !important;

  <body>
    <div id="particles-js">
      <a
        href="/"
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          text-decoration: none;
        "
      >
        <img
          src='{{ url_for("static", filename="assets/img/logo_only.png") }}'
          height="36px"
          style="margin-right: 5px"
          alt=""
        />
        <h1>NetVizor</h1>
      </a>
      <!-- <div id="anime-girl" style="position: absolute; left: 0; bottom: 0; z-index: -1">
      <img
        src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWF1YXp3cmFvYzFreG1xczNnZTl3YzcxaHhoOHJ0a2djOXo5YmRvMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/10a8AOSeP6Rqfu/giphy.gif"
        alt="Hatsune Miku Animation"
        height="144px"
      /> -->
      <h2>Scan Host</h2>

      <form id="scanForm">
        <label for="ip">Enter IP Address:</label>
        <input
          type="text"
          id="ip"
          name="ip"
          required
          placeholder="e.g., 192.168.1.1"
        />
        <button type="submit" id="scanButton">
          <i class="fas fa-search"></i> Scan
        </button>
      </form>

      <div class="result" id="result"></div>

      <div class="sidebar" id="sidebar">
        <h2><i class="fas fa-info-circle"></i> Host Details</h2>
        <fieldset>
          <legend>Hostname</legend>
          <p id="hostname">Loading...</p>
        </fieldset>
        <fieldset>
          <legend>Host</legend>
          <p id="host">Loading...</p>
        </fieldset>
        <fieldset>
          <legend>Mac Address</legend>
          <p id="mac">Loading...</p>
        </fieldset>
        <fieldset>
          <legend>OS</legend>
          <p id="os">Loading...</p>
        </fieldset>
        <fieldset>
          <legend>Open Ports</legend>
          <ul id="openPorts">
            <li>Loading...</li>
          </ul>
        </fieldset>
      </div>

      <h2>Scan Subnet</h2>
      <form id="scanNetworkForm">
        <label for="subnet">Enter Subnet (e.g., 192.168.1.0/24):</label>
        <input
          type="text"
          id="subnet"
          name="subnet"
          required
          placeholder="e.g., 192.168.1.0/24"
        />
        <button type="submit" id="scanNetworkButton">
          <i class="fas fa-network-wired"></i> Scan Network
        </button>
      </form>

      <div class="networkResult" id="networkResult"></div>
    </div>
    <script>
      function toggleLoading(button, isLoading) {
        if (isLoading) {
          button.disabled = true;
          button.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> Loading...';
        } else {
          button.disabled = false;
          button.innerHTML = button.dataset.originalText;
        }
      }

      document
        .getElementById("scanForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const ip = document.getElementById("ip").value;
          const button = document.getElementById("scanButton");

          if (!button.dataset.originalText) {
            button.dataset.originalText = button.innerHTML;
          }

          toggleLoading(button, true);
          var startTime = new Date().getTime(),
            endTime;

          fetch("/scan", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "ip=" + encodeURIComponent(ip),
          })
            .then((response) => response.json())
            .then((data) => {
              toggleLoading(button, false);
              const resultDiv = document.getElementById("result");
              endTime = new Date().getTime();
              if (!data.host) {
                resultDiv.innerHTML = `<p><strong>Error:</strong> ${data}</p>`;
              } else {
                resultDiv.innerHTML = `
                          <h3><i class='fas fa-file-alt'></i> Scan Results</h3>
                          <p><strong>Host:</strong> ${data.host}</p>
                          <p><strong>Hostname:</strong> ${data.hostname}</p>
                          <p><strong>MAC Address:</strong> ${
                            data.mac_address
                          }</p>
                          <p><strong>Operating System:</strong> ${data.os}</p>
                          <p><strong>Open Ports:</strong> ${
                            data.open_ports.length
                              ? data.open_ports.join(", ")
                              : "No open ports found."
                          }</p>
                          <p id="description"><strong>Suggestions:</strong>${data.description.slice(
                            0,
                            100
                          )}
                    <a href="#" id="read-more" style="text-decoration: none">...Read more</a></p>
                          <p><strong>Time Taken:</strong> ${
                            endTime - startTime
                          } ms</p>
                      `;
                const container = document.getElementById("description");
                document
                  .getElementById("read-more")
                  .addEventListener("click", function (event) {
                    event.preventDefault();
                    container.innerHTML = `<strong>Suggestions:</strong> ${data.description}`;
                  });
              }
            })
            .catch((error) => {
              toggleLoading(button, false);
              console.error("Error:", error);
            });
        });

      document
        .getElementById("scanNetworkForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const subnet = document.getElementById("subnet").value;
          const button = document.getElementById("scanNetworkButton");

          // Save original button text for later restoration
          if (!button.dataset.originalText) {
            button.dataset.originalText = button.innerHTML;
          }

          toggleLoading(button, true);

          fetch("/scan_network", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "subnet=" + encodeURIComponent(subnet),
          })
            .then((response) => response.json())
            .then((networkData) => {
              toggleLoading(button, false);
              const networkResultDiv = document.getElementById("networkResult");
              if (networkData.error) {
                networkResultDiv.innerHTML = `<p><strong>Error:</strong> ${networkData.error}</p>`;
              } else {
                networkResultDiv.innerHTML =
                  "<h3><i class='fas fa-network-wired'></i> Network Scan Results</h3>";
                const topology_data = networkData;

                const nodeData = {
                  0: {
                    hostname: "Switch",
                    host: "Switch",
                    os: "Switch",
                    group: "switch",
                    openPorts: [],
                  },
                  ...topology_data,
                };

                const container = document.getElementById("networkResult");
                const nodes = new vis.DataSet(
                  Object.keys(nodeData).map((key) => {
                    return {
                      id: parseInt(key),
                      label: nodeData[key].host,
                      group: nodeData[key].group,
                    };
                  })
                );

                const edges = new vis.DataSet(
                  Object.keys(topology_data).map((key) => {
                    return { from: 0, to: parseInt(key) };
                  })
                );

                const data = { nodes, edges };
                const options = {
                  nodes: {
                    shape: "dot",
                    size: 20,
                    font: {
                      size: 16,
                    },
                  },
                  edges: {
                    arrows: "to",
                    color: {
                      color: "gray",
                    },
                  },
                  physics: {
                    enabled: true,
                  },
                };
                const network = new vis.Network(container, data, options);

                network.on("click", function (params) {
                  if (params.nodes.length > 0) {
                    const nodeId = params.nodes[0];
                    const details = nodeData[nodeId];
                    if (details) {
                      document.getElementById("hostname").textContent =
                        details.hostname;
                      document.getElementById("host").textContent =
                        details.host;
                      document.getElementById("mac").textContent =
                        details.mac_address;
                      document.getElementById("os").textContent = details.os;

                      const openPortsList =
                        document.getElementById("openPorts");
                      openPortsList.innerHTML = "";
                      if (details.open_ports && details.open_ports.length > 0) {
                        details.open_ports.forEach((port) => {
                          const listItem = document.createElement("li");
                          listItem.textContent = port;
                          openPortsList.appendChild(listItem);
                        });
                      } else {
                        openPortsList.innerHTML = "No open ports found.";
                      }

                      document
                        .getElementById("sidebar")
                        .classList.add("active");
                    }
                  }
                });

                document.addEventListener("click", (event) => {
                  const sidebar = document.getElementById("sidebar");
                  if (
                    !sidebar.contains(event.target) &&
                    !container.contains(event.target)
                  ) {
                    sidebar.classList.remove("active");
                  }
                });
              }
            })

            .catch((error) => {
              toggleLoading(button, false);
              console.error("Error:", error);
            });
        });

      // const animeGirl = document.getElementById("anime-girl");

      //   let currentX = 0;

      //     requestAnimationFrame(animate); // Continue the animation
      //   }

      //   animate();
      // }

      // window.onload = moveAnimeGirl;
    </script>
    <script src='{{ url_for("static", filename="assets/js/particles.js") }}'></script>
